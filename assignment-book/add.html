<html>
    <head>
        <link rel="stylesheet" href="add-app.css">
    </head>
    <body>
        
        
        <div class="form">
            <div class="title">Welcome</div>
            <div class="subtitle">Please provide the details of book to be added!</div>
            <div class="input-container ic1">
              <input id="title" class="input" type="text" placeholder=" " />
              <div class="cut"></div>
              <label for="title" class="placeholder">Title</label>
            </div>
            <div class="input-container ic2">
              <input id="author" class="input" type="text" placeholder=" " />
              <div class="cut"></div>
              <label for="author" class="placeholder">Author</label>
            </div>
            <div class="input-container ic2">
              <input id="price" class="input" type="text" placeholder=" " />
              <div class="cut cut-short"></div>
              <label for="price" class="placeholder">Price</label>
            </div>
            <div class="input-container ic2">
                <input id="rating" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="rating" class="placeholder">Rating</label>
              </div>
              <div class="input-container ic2">
                <input id="cover" class="input" type="text">
                <div class="cut cut-short"></div>
                <label for="cover" class="placeholder">Cover</label>
              </div>
            <button type="text" class="submit" onclick="myFunction()">submit</button>
          </div>
          <script>
               var addedBook;
                function myFunction() {
                var title=document.getElementById("title").value;
                var author=document.getElementById("author").value;
                var price=document.getElementById("price").value;
                var rating=document.getElementById("rating").value;
                var bookTemp=  {"title":title, "author":author, "price":price, "rating":rating};
                localStorage.setItem("Book",JSON.stringify(bookTemp));
                addedBook=localStorage.getItem("Book");

              }
          </script>
    </body>
</html>
